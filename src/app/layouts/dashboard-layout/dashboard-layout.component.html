<p-dialog
  header="Settings"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '80%' }"
  (visibleChange)="visible = $event"
>
  <app-settings />
</p-dialog>

<div class="flex h-screen">
  <aside class="w-52">
    <div class="p-4">
      <div class="flex justify-center items-center gap-2 cursor-pointer">
        <span class="font-bold text-[0.8rem]">VIDA ANNOTATOR</span>
      </div>
    </div>

    <nav class="p-4">
      <div class="space-y-1">
        <a
          [routerLink]="['datasets']"
          [routerLinkActive]="'active'"
          class="flex items-center gap-3 px-3 py-2 text-sm text-blue-600 bg-blue-50 rounded-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 10h16M4 14h16M4 18h16"
            />
          </svg>
          Datasets
        </a>

        <a
          [routerLink]="['classes']"
          [routerLinkActive]="'active'"
          class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
            />
          </svg>
          Classes
        </a>

        <p
          class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg cursor-pointer"
          (click)="visible = true"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
          Settings
        </p>
      </div>
    </nav>
  </aside>

  <main class="flex-1 overflow-y-auto">
    <router-outlet />
  </main>
</div>

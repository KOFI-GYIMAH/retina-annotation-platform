<div *ngIf="showSettingsModal">
  <p-dialog
    header="Settings"
    [modal]="true"
    [(visible)]="showSettingsModal"
    [style]="{ width: '80%' }"
    (visibleChange)="showSettingsModal = $event"
  >
    <app-settings />
  </p-dialog>
</div>

<div class="flex h-screen bg-gray-50">
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm">
    <div class="p-4 border-b border-gray-200">
      <div class="flex justify-center items-center gap-2 cursor-pointer">
        <svg
          class="w-7 h-7 text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="12" cy="12" r="8" stroke-width="2"></circle>
          <circle cx="12" cy="12" r="3" stroke-width="2"></circle>
          <path
            d="M12 4v2M4 12h2m12 0h2m-6 6v2"
            stroke-linecap="round"
            stroke-width="2"
          ></path>
        </svg>
        <span class="font-bold text-lg text-blue-700">RetinaScan Pro</span>
      </div>
    </div>

    <nav class="space-y-2 p-4 flex-1 overflow-y-auto">
      <a
        [routerLink]="['overview']"
        [routerLinkActive]="'bg-blue-50 text-blue-500'"
        class="flex items-center space-x-3 p-3 rounded-md hover:bg-gray-50"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>Dashboard</span>
      </a>

      <a
        [routerLink]="['datasets']"
        [routerLinkActive]="'bg-blue-50 text-blue-500'"
        class="flex items-center space-x-3 p-3 rounded-md text-gray-500 hover:bg-gray-50"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <span>Datasets</span>
      </a>

      <a
        [routerLink]="['consensus-review']"
        [routerLinkActive]="'bg-blue-50 text-blue-500'"
        class="flex items-center space-x-3 p-3 rounded-md text-gray-500 hover:bg-gray-50"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
          ></path>
        </svg>
        <span>Consensus Review</span>
      </a>

      <a
        [routerLink]="['classes']"
        [routerLinkActive]="'bg-blue-50 text-blue-700 font-medium'"
        class="flex items-center space-x-3 p-3 rounded-md text-gray-500 hover:bg-gray-50"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
        <span>Classes</span>
      </a>

      <a
        href="#"
        class="flex items-center space-x-3 p-3 rounded-md text-gray-500 hover:bg-gray-50"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Team</span>
      </a>

      <button
        class="w-full flex items-center gap-3 pace-x-3 p-3 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors duration-200"
        (click)="showSettingsModal = true"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Settings
      </button>
    </nav>

    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center gap-3">
        <div
          class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold uppercase"
        >
          {{ user.firstName.charAt(0) }}{{ user.firstName.charAt(1) }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium truncate">
            {{ user.firstName }} {{ user.lastName }}
          </p>
          <p class="text-xs text-gray-500 truncate">
            {{ user.email }}
          </p>
        </div>
        <button class="text-gray-400 hover:text-gray-600">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header
      class="bg-white border-b border-gray-200 py-4 px-6 flex items-center justify-between"
    >
      <div class="flex items-center">
        <h1 class="text-xl font-semibold text-gray-800 capitalize">
          {{ activeRouteTitle }}
        </h1>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative hidden md:block">
          <input
            type="text"
            placeholder="Search..."
            class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <svg
            class="w-5 h-5 text-gray-500 absolute left-3 top-2.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <button
          class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
          ></span>
        </button>
        <button
          class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div
  class="to-teal-900 font-sans min-h-screen flex flex-col items-center justify-center p-6"
>
  <div class="max-w-md w-full relative">
    <div
      class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-amber-500 opacity-10 blur-xl"
    ></div>
    <div
      class="absolute -bottom-10 -left-10 w-40 h-40 rounded-full bg-teal-400 opacity-10 blur-xl"
    ></div>

    <div
      class="relative backdrop-blur-sm bg-white/10 rounded-2xl overflow-hidden border border-white/20 shadow-2xl"
    >
      <div
        class="bg-gradient-to-r from-emerald-800/80 to-teal-800/80 p-6 flex flex-col items-center"
      >
        <div
          class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center mb-4 border border-white/30"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-10 h-10 text-emerald-100"
          >
            <path
              fill="currentColor"
              d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 8a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-15C7 2 2.73 7.11 1 13h22c-1.73-5.89-6-11-11-11zm0 18c5 0 9.27-5.11 11-11H1c1.73 5.89 6 11 11 11z"
            />
            <circle fill="currentColor" cx="12" cy="12" r="2" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white">RetinaScan Pro</h1>
        <p class="text-blue-200 text-sm mt-1">
          Advanced Retina Annotation Platform
        </p>
      </div>

      <div class="p-8 bg-white">
        <h2 class="text-gray-800 text-xl font-semibold text-center mb-6">
          Sign in to your workspace
        </h2>

        <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-2 text-emerald-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Username or Email
            </label>

            <input
              type="email"
              pInputText
              formControlName="email"
              class="w-full"
              placeholder="Email Address"
            />
          </div>

          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-2 text-emerald-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              Password
            </label>

            <p-password
              id="password"
              formControlName="password"
              [style]="{ width: '100%' }"
              [inputStyle]="{
              width: '100%',
            }"
              [toggleMask]="true"
              placeholder="Password"
              [feedback]="false"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded transition duration-150"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <a
              [routerLink]="['/auth/forgot-password']"
              class="text-sm font-medium text-emerald-600 hover:text-emerald-800 transition-colors"
            >
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-medium rounded-lg hover:from-emerald-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 shadow-lg shadow-emerald-600/30 transition duration-200 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="!loginForm.valid || loading"
          >
            Sign in to platform
          </button>
        </form>

        <div
          class="mt-8 pt-6 border-t border-gray-200 flex flex-col sm:flex-row items-center justify-between"
        >
          <div class="text-sm text-gray-600">
            New to RetinaScan Pro?
            <a
              href="#"
              class="font-medium text-emerald-600 hover:text-emerald-800 transition-colors"
            >
              Request access
            </a>
          </div>

          <div class="mt-3 sm:mt-0 flex space-x-4">
            <a
              href="#"
              class="text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </a>
            <a
              href="#"
              class="text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <p class="mt-6 text-center text-xs text-blue-200">
      RetinaScan Pro © 2025 • Secure Medical Imaging Platform •
      <a href="#" class="underline hover:text-white">Terms of Use</a> •
      <a href="#" class="underline hover:text-white">Privacy Policy</a>
    </p>
  </div>
</div>

<div>
  <h1 class="text-md font-bold text-gray-900">Personal profile</h1>
  <p class="mt-1 text-sm text-gray-500">
    This profile is your global profile, that is used in any team you are part
    of.
  </p>
</div>

<div class="space-y-4 mt-8">
  <h2 class="text-md font-semibold">Details</h2>
  <p class="text-sm text-gray-500">
    Update your information and manage your account settings.
  </p>

  <!-- Avatar -->
  <div class="relative w-16 h-16">
    <div
      class="bg-emerald-300 w-full h-full rounded-lg flex items-center justify-center text-xl"
    >
      SG
    </div>
    <button
      class="absolute -bottom-1 -right-1 p-1 bg-white rounded-full border shadow-sm"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>
  </div>

  <!-- Form -->
  <form [formGroup]="profileForm" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-2">
        <label class="text-sm text-gray-600">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          pInputText
          class="w-full"
        />
      </div>
      <div class="space-y-2">
        <label class="text-sm text-gray-600">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          pInputText
          class="w-full"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="text-sm text-gray-600">Email</label>
      <input
        type="email"
        formControlName="email"
        pInputText
        class="w-full"
        readonly
      />
    </div>

    <div class="text-sm text-gray-500">
      Account created on <span class="font-bold">Feb 17, 2025</span>
    </div>

    <!-- Delete Account -->
    <div class="py-10 border-t border-gray-300">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="font-medium text-red-600">Delete account</h3>

            This is irreversible and will delete your personal account

        <button
          type="button"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
        >

    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-300">

<div class="bg-white rounded-lg shadow-2xl h-full">
  <div class="flex items-center justify-between gap-5 py-3 px-6">
    <div>
      <input
        type="text"
        placeholder="Search Datasets"
        class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500"
      />
    </div>
    <app-add-dataset />
  </div>

  <div
    class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    <a
      *ngFor="let dataset of datasets"
      [routerLink]="['/datasets', 12345]"
      class="bg-white rounded-lg border border-gray-200 overflow-hidden"
    >
      <div class="bg-gray-100 p-4 flex items--center justify--center">
        <div class="grid grid-cols-3 gap-2">
          <img
            src="/assets/images/16_left (1).jpeg"
            alt="Sample 1"
            class="rounded"
          />
          <img
            src="/assets/images/16_left.jpeg"
            alt="Sample 2"
            class="rounded"
          />
          <img
            src="/assets/images/1663_right.jpeg"
            alt="Sample 3"
            class="rounded"
          />
        </div>
      </div>
      <div class="p-4">
        <h3 class="font-semibold mb-4 capitalize">
          {{ dataset.name }}
        </h3>
        <div class="flex items-center gap-4 text-sm text-gray-600">
          <span class="flex items-center gap-1">
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            {{ dataset.sampleImages.length || 0 }} Images
          </span>
          <span class="flex items-center gap-1">
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
              />
            </svg>
            5 Classes
          </span>
        </div>
        <div class="mt-4 bg-gray-100 rounded-full h-2">
          <div
            class="bg-blue-600 h-2 rounded-full"
            [style.width.%]="
              (dataset.annotatedImageCount / dataset.imageCount) * 100
            "
          ></div>
        </div>
      </div>
    </a>
  </div>
</div>

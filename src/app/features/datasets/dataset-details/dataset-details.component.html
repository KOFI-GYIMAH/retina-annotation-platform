    </div>

    <div class="flex justify-between px-6 py-2">
      <div class="flex items-center space-x-2">
        <span class="text-sm font-medium">Date added</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
          />
        </svg>
      </div>
      <div class="flex items-center space-x-3">
        <div class="relative w-64">
          <input
            type="text"
            placeholder="Search or filter"
            class="w-full px-4 py-2 pl-10 text-sm border rounded-md"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute w-5 h-5 left-3 top-2 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div
      class="grid grid-cols-1 gap-4 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-8 2xl:grid-cols-"
    >
      <div
        *ngFor="let image of images"
        class="relative overflow-hidden bg-white rounded-md shadow-sm group"
      >
        <div class="absolute top-2 left-2">
          <input
            type="checkbox"
            [checked]="image.selected"
            (click)="toggleSelection(image)"
            class="w-5 h-5 form-checkbox text-blue-600"
          />
        </div>
        <div class="absolute top-2 right-2">
          <button
            class="p-1 text-gray-500 bg-white rounded-full opacity-0 group-hover:opacity-100 hover:text-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              />
            </svg>
          </button>
        </div>

        <div class="aspect-w-1 aspect-h-1 bg-gray-100">
          <img
            [src]="image.src"
            [alt]="image.name"
            class="object-contain w-full h-full"
          />
        </div>

        <div class="p-3">
          <h3 class="text-sm font-medium text-gray-900 truncate">
            {{ image.name }}
          </h3>
          <p class="mt-1 text-xs text-gray-500">Added on {{ image.date }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed inset-x-0 bottom-4 flex justify-center z-50">
    <div
      class="bg-white rounded-full shadow-lg flex items-center py-2 px-4 w-full max-w-5xl border border-gray-200"
    >
      <div class="flex items-center space-x-4">
        <!-- Selection Counter -->
        <div class="flex items-center">
          <input
            type="checkbox"
            checked
            class="h-5 w-5 rounded border-gray-300 text-blue-500 focus:ring-blue-500"
          />
          <span class="ml-2 font-medium">{{ selectedCount }} Selected</span>
        </div>

        <!-- Divider -->
        <div class="h-8 w-px bg-gray-200"></div>

        <!-- Current User -->
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div
              class="w-8 h-8 rounded-full {{
                currentUser.avatarColor
              }} flex items-center justify-center text-gray-700"
            >
              {{ currentUser.initials }}
            </div>
          </div>
          <span class="ml-2 font-medium">{{ currentUser.name }}</span>
        </div>
      </div>

      <!-- Search Box (Center) -->
      <div class="flex-grow mx-4">
        <div
          class="relative rounded-full border border-gray-300 flex items-center px-3 py-1.5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            type="text"
            [(ngModel)]="searchValue"
            placeholder="Search annotators"
            class="ml-2 outline-none flex-grow bg-transparent text-gray-700"
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center space-x-2">
        <button
          (click)="assignToUser()"
          class="group flex items-center bg-blue-50 rounded-full px-4 py-1.5 text-blue-600 hover:bg-blue-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          Assign
        </button>

        <button
          (click)="changeStage()"
          class="flex items-center bg-gray-200 rounded-full px-4 py-1.5 text-gray-700 hover:bg-gray-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          Stage
        </button>

        <button
          (click)="addTag()"
          class="flex items-center bg-gray-200 rounded-full px-4 py-1.5 text-gray-700 hover:bg-gray-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
            />
          </svg>
          Tag
        </button>
      </div>
    </div>
  </div>
</div>

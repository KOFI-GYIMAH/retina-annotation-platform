<div class="card flex justify-center">
  <p-button (click)="showDialog()" label="+ New Dataset" />
  <p-dialog
    header="New Dataset"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <div class="">
      <label for="dataset" class="text-primary-50 text-[0.8rem] font-normal">
        New of Dataset
      </label>
      <input
        pInputText
        id="dataset"
        class="w-full"
        [(ngModel)]="newDatasetName"
      />
    </div>

    <div class="flex justify-end gap-2 mt-5">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="visible = false"
        class="w-full"
      />
      <p-button
        label="Create New Dataset"
        (click)="visible = false"
        class="w-full"
      />
    </div>
  </p-dialog>
</div>
